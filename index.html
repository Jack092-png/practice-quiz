<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Viewport meta tag for proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Prevent caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Ethics & Philosophy Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ethics & Philosophy Quiz</h1>
  <form id="quizForm" onsubmit="return false;" autocomplete="off">
    <!-- Questions will be inserted here by JavaScript -->
  </form>
  <button type="button" onclick="submitQuiz()">Submit</button>
  <button type="button" onclick="resetQuiz()">Reset</button>
  <div id="score"></div>

  <script>
     const questions = [
      {"question": "Derived from the Greek word ‘ethos’ ‘Etikos’ which means ___?", "answer": "character/custom"},
      {"question": "Ethics is a set of moral principles/laws within a ___, ___, etc.", "answer": "group, field"},
      {"question": "Ethics falls under ___ and ___ philosophy.", "answer": "normative, moral"},
      {"question": "Ethics is relevant because it is the backbone of our ___ existence.", "answer": "human"},
      {"question": "Ethics will help us to better know ___?", "answer": "ourselves"},
      {"question": "Ethics is the science of correct doing = ___?", "answer": "morality"},
      {"question": "We are existing because of ___?", "answer": "ethics"},
      {"question": "Morality is ___ itself.", "answer": "life"},
      {"question": "There is morality because there is ___?", "answer": "man"},
      {"question": "Morality is a broader term; ethics is a part of ___?", "answer": "morality"},
      {"question": "Values are what we ___ in life.", "answer": "value"},
      {"question": "___ is values.", "answer": "Education"},
      {"question": "Values with our character and conduct don’t disappear unlike ___ things.", "answer": "material"},
      {"question": "Applied ethics: Man is the only ___ being.", "answer": "moral"},
      {"question": "The Greek word ‘mores’ means ___/custom.", "answer": "practice"},
      {"question": "Philosophy involves beliefs in ___?", "answer": "life"},
      {"question": "A philosopher studies ___?", "answer": "life"},
      {"question": "Intellect and Freewill is what ___ gives us.", "answer": "god"},
      {"question": "Animals react on ___?", "answer": "instincts"},
      {"question": "Nobody commits mistakes, it is a ___ in life.", "answer": "lesson"},
      {"question": "We sacrifice morality for ___?", "answer": "practicality"},
      {"question": "We are created in the image and likeness of ___?", "answer": "God"},
      {"question": "Mark Twain: True mark of an idiot is a loudmouth. True mark of a wise man is ___?", "answer": "humility"},
      {
        "question": "“Why do we want to be moral?” - Give three reasons.", 
        "answer": "To win the good impression of others, To refrain from troubles, To respect each other's rights"
      },
      {
        "question": "In moral philosophy, three basic postulates are the existence of ___?", 
        "answer": "God, intellect and free will, spirituality and immortality of the soul"
      },
      {"question": "Man is a being of ___?", "answer": "action"},
      {"question": "Man has ___ which enables him to know what is right and wrong.", "answer": "intellect"},
      {"question": "Man is free to act or not to act because of his ___?", "answer": "will"},
      {"question": "Classical Conditioning is learning on ___?", "answer": "instincts"},
      {"question": "Since we have instincts, we are responsible for our ___?", "answer": "behavior"},
      {"question": "It is the science or correct reasoning.", "answer": "logic"},
      {
        "question": "What are the three postulates?", 
        "answer": "The existence of God, The existence of intellect and free will, The spirituality and immortality of the soul"
      },
      {
        "question": "The three main reasons why we want to be good/moral?", 
        "answer": "To win the good impression of others, To refrain from troubles or punishment, To respect each other's rights"
      },
      {"question": "The philosopher who claims that we are moral because it is our moral duty.", "answer": "Immanuel Kant"},
      {
        "question": "The three ways to intellectualize.", 
        "answer": "analyze, criticize, evaluate"
      },
      {
        "question": "The Latin word for ethics and its meaning?", 
        "answer": "mores, practice/custom"
      },
      {
        "question": "This philosopher said there are two worlds in each one of us. Who is this philosopher and what are the two worlds?", 
        "answer": "Plato, The World of Forms and The World of Senses"
      },
      {"question": "This law is given to us by a higher being.", "answer": "Divine Law"},
      {"question": "This law is created by man.", "answer": "Human Law"},
      {"question": "Yes or No, morality and ethics have no differences in between?", "answer": "No"},
   
  {"question": "Pleasure and happiness", "answer": "Stewart Mill and Jeremy Bentham"},
  {"question": "Fear of punishment", "answer": "Lawrence Kohlberg"},
  {"question": "Every human is a creature of values", "answer": "Ralph Barton Perry"},
  {"question": "We are a member of a certain society that has standards", "answer": "Beauchamp"},
  {"question": "Intrinsic impersonal (being fair to everyone) standpoint", "answer": "Thomas Nagel"},
  {"question": "One of the needs of man is recognition", "answer": "Abraham Maslow"},
  {"question": "There is God", "answer": "Saints Augustine and Aquinas"},
  {"question": "Happiness", "answer": "Aristotle, Plato, and Socrates"},
  {"question": "It depends upon the situation", "answer": "Fletcher"},
  {"question": "To be in harmony with nature", "answer": "Lao-Tzu and Confucius"},
  {"question": "Allah", "answer": "Mohammed"},
  {"question": "Man’s karma to be one with the Brahman", "answer": "Hindu Seers"}
    ];
    const quizForm = document.getElementById('quizForm');

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function renderQuiz() {
      shuffleArray(questions); // Shuffle the questions array

      questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;

        // Create an input field for each answer part.
        const answers = q.answer.split(',').map(answer => answer.trim());
        answers.forEach((_, ansIndex) => {
          questionDiv.innerHTML += `
            <input type="text" name="question${index}answer${ansIndex}" class="answerInput" autocomplete="off" required>
          `;
        });

        questionDiv.innerHTML += `<p class="correctAnswer" style="display: none;">Correct answer: ${q.answer}</p>`;
        quizForm.appendChild(questionDiv);
      });
    }

    function submitQuiz() {
      let score = 0;
      const correctAnswers = document.querySelectorAll('.correctAnswer');

      questions.forEach((q, index) => {
        const answers = q.answer.split(',').map(answer => answer.trim());
        const userAnswers = answers.map((_, ansIndex) => {
          const input = document.querySelector(`input[name="question${index}answer${ansIndex}"]`);
          return input ? input.value.trim().toLowerCase() : "";
        });

        // Only check answers if every input has a value.
        if (userAnswers.some(answer => answer === "")) {
          correctAnswers[index].style.display = 'none';
        } else {
          const isCorrect = userAnswers.every((userAnswer, i) => {
            // For slash-separated alternatives, split the expected answer further.
            const correctPart = answers[i].toLowerCase();
            const alternatives = correctPart.split('/').map(alt => alt.trim());
            return alternatives.includes(userAnswer);
          });
          if (isCorrect) {
            score++;
            correctAnswers[index].style.display = 'none';
          } else {
            correctAnswers[index].style.display = 'block';
          }
        }
      });

      document.getElementById('score').innerText = `Your score is ${score} out of ${questions.length}`;
    }

    function resetQuiz() {
      const answerInputs = document.querySelectorAll('.answerInput');
      const correctAnswers = document.querySelectorAll('.correctAnswer');
      answerInputs.forEach(input => input.value = '');
      correctAnswers.forEach(answer => answer.style.display = 'none');
      document.getElementById('score').innerText = '';
    }

    // Initialize the quiz
    renderQuiz();
  </script>
</body>
</html>
